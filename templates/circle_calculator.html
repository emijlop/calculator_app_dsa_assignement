{% extends 'layout.html' %}
{% block content %}
<h1>Circle Calculator</h1>
<form method="POST">
    <label for="radius">Radius:</label>
    <input type="number" step="any" name="radius" required>
    <button type="submit">Calculate</button>
</form>

{% if perimeter is defined %}
<p>Perimeter: {{ perimeter }}</p>
{% endif %}

{% if area is defined %}
<p>Area: {{ area }}</p>
{% endif %}
{% endblock %}
